<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Turismo cinematografico</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="bootstrap.min.css">

</head>

<body>
  <header>
    <nav class="menu">
      <div class="logo">
          <img src="img/logo (1).png" alt="Logo">
      </div>
      <div class="categorias">
        <a href="index.html">Inicio</a>
        <a href="destinos.html">Destinos</a>
        <a href="elecciones.html">Elección</a>
        <a href="reserva.html">Reserva</a>
        <a href="#">Información</a>
        <a href="#">Contacto</a>
      </div>
      <div class="menu-toggle">
          <i class="fas fa-bars"></i>
      </div>
  </nav>
  </header>

  <main>
    <div id="booking" class="section">
      <div class="section-center">
        <div class="container">
          <div class="row">
            <div class="booking-form">
              <form>
                <div class="form-group">
                  <div class="form-checkbox">
                    <label for="roundtrip">
                      <input type="radio" id="roundtrip" name="flight-type">
                      <span></span>Ida y vuelta
                    </label>
                    <label for="one-way">
                      <input type="radio" id="one-way" name="flight-type">
                      <span></span>Ida
                    </label>
                    <label for="multi-city">
                      <input type="radio" id="multi-city" name="flight-type">
                      <span></span>Varios destinos
                    </label>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <span class="form-label">Origen</span>
                      <input class="form-control" type="text" placeholder="Ciudad o aeropuerto">
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <span class="form-label">Destino</span>
                      <input class="form-control" type="text" placeholder="Ciudad o aeropuerto">
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-3">
                    <div class="form-group">
                      <span class="form-label">Fecha de ida</span>
                      <input class="form-control" type="date" required>
                    </div>
                  </div>
                  <div class="col-md-3">
                    <div class="form-group">
                      <span class="form-label">Fecha de vuelta</span>
                      <input class="form-control" type="date" required>
                    </div>
                  </div>
                  <div class="col-md-2">
                    <div class="form-group">
                      <span class="form-label">Adultos (18+)</span>
                      <select class="form-control">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                      </select>
                      <span class="select-arrow"></span>
                    </div>
                  </div>
                  <div class="col-md-2">
                    <div class="form-group">
                      <span class="form-label">Niños (0-17)</span>
                      <select class="form-control">
                        <option>0</option>
                        <option>1</option>
                        <option>2</option>
                      </select>
                      <span class="select-arrow"></span>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-3">
                    <div class="form-group">
                      <span class="form-label">Clase</span>
                      <select class="form-control">
                        <option>Economy class</option>
                        <option>Business class</option>
                        <option>First class</option>
                      </select>
                      <span class="select-arrow"></span>
                    </div>
                  </div>
                  <div class="col-md-3">
                    <div class="form-btn">
                      <button class="submit-btn">Mostrar vuelos</button>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <div>
    </div>
  </footer>
  <script src="js.js"></script>
</body>
</html>
